<div class="container">
  <div class="row">
    <div class="col-sm-8 card offset-sm-2">
      <form class="form-signin">
          <h2 class="form-signin-heading">Add Student</h2>
          <div class="row">
          <div class="col-sm-6"> 
            <h5>First Name</h5>
            <label for="First Name">First Name</label>
            <input type="email"  class="form-control" [(ngModel)]="firstName" name ="firstName" required>
          </div>
          <div class="col-sm-6">
            <h5>Last Name</h5>
            <label for="Last Name">Last Name</label>
            <input type="password" class="form-control" [(ngModel)]="lastName" name ="lastName" required>
          </div>
        </div>
      </form>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-sm-2 offset-sm-5">
        <button (click)="addStudent()" class="btn btn-lg btn-primary btn-block" >Save</button>
    </div>
  </div>
</div> <!-- /container -->
