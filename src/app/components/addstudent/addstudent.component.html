<div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
          <form (submit)="addStudent()" class="form-signin">
             <h2 class="form-signin-heading">Add Student</h2>
            <h5>First Name</h5>
            <label for="First Name">First Name</label>
            <input type="email"  class="form-control" [(ngModel)]="firstName" name ="firstName" required>
            <h5>Last Name</h5>
            <label for="Last Name">Last Name</label>
            <input type="password" class="form-control" [(ngModel)]="lastName" name ="lastName" required>
            <br>
            <button type="submit" class="btn btn-lg btn-primary btn-block" >Save</button>
          </form>
        </div>
    </div>
  </div> <!-- /container -->
